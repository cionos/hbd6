        function initSlideshow() {

            let currentIndex = 1;

            // åˆ›å»ºè½®æ’­é¡¹
            function createSlides(track) {
                // å…‹éš†æœ€åä¸€å¼ æ”¾åˆ°å¼€å¤´
                const lastClone = document.createElement('div');

                track.appendChild(firstClone);

            function goToSlide(index) {
                currentIndex = index;
                tracks.forEach(track => {
                    track.style.transform = `translateX(-${currentIndex * 100}%)`;
                });

            function showNextSlide() {
                currentIndex++;
                tracks.forEach(track => {
                    track.style.transition = "transform 0.5s ease";
                });
                goToSlide(currentIndex);

            function showPrevSlide() {

            function startAutoSlide() {

                } else if (currentIndex === tracks[0].children.length - 1) {
                    tracks.forEach(track => {
                        track.style.transition = 'none';
                    });
                    currentIndex = 1;
                    goToSlide(currentIndex);
                }
            });
            
            // æ·»åŠ äº‹ä»¶ç›‘å¬
            prevBtns.forEach(btn => {
                btn.addEventListener('click', showPrevSlide);
            });
            
            nextBtns.forEach(btn => {
                btn.addEventListener('click', showNextSlide);
            });
            
            // è‡ªåŠ¨è½®æ’­
            startAutoSlide();
        }
        
        // å›¾ç‰‡é¢„è§ˆåŠŸèƒ½
        function initImagePreview() {
            const modal = document.getElementById('image-modal');
            const modalImg = document.getElementById('modal-image');
            const closeBtn = document.querySelector('.close-modal');
            
            // æ¡Œé¢ç‰ˆå›¾ç‰‡ç‚¹å‡»
            document.querySelectorAll('.photo-gallery img').forEach(img => {
                img.addEventListener('click', function() {
                    const originalSrc = this.dataset.full || this.src.replace('_thumb', '');
                    modalImg.onload = function() {
                        const imgRatio = this.naturalWidth / this.naturalHeight;
                        const windowRatio = window.innerWidth / window.innerHeight;
                        
                        if (imgRatio > windowRatio) {
                            this.style.width = '90vw';
                            this.style.height = 'auto';
                        } else {
                            this.style.height = '90vh';
                            this.style.width = 'auto';
                        }
                    };
                    modalImg.src = originalSrc;
                    modal.style.display = 'flex';
                    document.body.style.overflow = 'hidden';
                });
            });
            
            // ç§»åŠ¨ç‰ˆå›¾ç‰‡ç‚¹å‡»
            document.querySelectorAll('.mobile-photo-gallery img').forEach(img => {
                img.addEventListener('click', function() {
                    const originalSrc = this.dataset.full || this.src;
                    modalImg.onload = function() {
                        const imgRatio = this.naturalWidth / this.naturalHeight;
                        const windowRatio = window.innerWidth / window.innerHeight;
                        
                        if (imgRatio > windowRatio) {
                            this.style.width = '90vw';
                            this.style.height = 'auto';
                        } else {
                            this.style.height = '90vh';
                            this.style.width = 'auto';
                        }
                    };
                    modalImg.src = originalSrc;
                    modal.style.display = 'flex';
                    document.body.style.overflow = 'hidden';
                });
            });
            
            closeBtn.addEventListener('click', function() {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            });
            
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
            });
        }
